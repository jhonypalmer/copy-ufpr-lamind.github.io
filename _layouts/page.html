---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% if page.title == "Sobre" %}
    <div class="post-content p-center">
      {{ content }}
    </div>
  {% else %}
    <div class="post-content">
      {{ content }}
    </div>
  {% endif %}
</article>
